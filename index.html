<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main-wrapper">
      <div class="container">
        <header>
            <h2>Currency Exchange</h2>
        </header>
        
        <form>
          <div class="amount">
            <p>Enter Amount</p>
            <input value="1" type="number" min="0" placeholder="1" />
          </div>
          
          <div class="dropdown">
            <div class="from">
              <p>From</p>
              <div class="select-container">
                <img src="https://flagsapi.com/US/flat/64.png" alt="Flag" />
                <select name="from"></select>
              </div>
            </div>
            
            <div class="swap-icon">
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
            </div>
            
            <div class="to">
              <p>To</p>
              <div class="select-container">
                <img src="https://flagsapi.com/IN/flat/64.png" alt="Flag" />
                <select name="to"></select>
              </div>
            </div>
          </div>
          
          <div class="msg">1 USD = 83.00 INR</div>
          <button class="btn">Convert Currency</button>
        </form>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
